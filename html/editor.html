<div id="roomful_insert_popup" style="display:none">
    <div id="roomful-editor-popup">
        <div class="container">
            <input id="roomful-embed-code" type="hidden" value=""/>
            <input id="roomful-short-code" type="hidden" value=""/>

            <div class="header-roomful-row">
                <div class="logo"></div>

                <div class="roomful-type-mode">
                    <div class="roomful-button-switch iframe active">iFrame</div>
                    <div class="roomful-button-switch image">Image</div>
                    <div class="roomful-button-switch text">Text</div>
                </div>
            </div>

            <div class="roomful-row">

                <div class="roomful-col">
                    <div class="roomful-input-field url">
                        <label class="roomful-input-group" for="roomful-url">
                                <span class="roomful-input-group-prepend">
                                    <span class="roomful-input-group-text">Url</span>
                                </span>
                            <span class="roomful-input-hint">Url to the shared room, example: https://my.roomful.net/#/room/55mx098565068t</span>
                            <span class="roomful-form-input">
                                    <input type="text" class="roomful-form-control" id="roomful-url"
                                           placeholder="https://my.roomful.net/#/room/55mx098565068t"/>
                                </span>
                        </label>
                    </div>
                </div>

            </div>

            <div class="roomful-row options-1 size-input">

                <div class="roomful-col">
                    <div class="roomful-input-field width">
                        <label class="roomful-input-group" for="roomful-width">
                                <span class="roomful-input-group-prepend">
                                    <span class="roomful-input-group-text">Width</span>
                                </span>
                            <span class="roomful-input-hint">Frame width in px</span>
                            <span class="roomful-form-input">
                                    <input type="number" class="roomful-form-control" id="roomful-width"
                                           placeholder="960"/>
                                </span>
                            <span class="roomful-input-group-after">
                                    <span class="roomful-input-group-text">px</span>
                                </span>
                        </label>
                    </div>
                </div>

                <div class="roomful-col">
                    <div class="roomful-input-field height">
                        <label class="roomful-input-group" for="roomful-height">
                                <span class="roomful-input-group-prepend">
                                    <span class="roomful-input-group-text">Height</span>
                                </span>
                            <span class="roomful-input-hint">Frame height in px</span>
                            <span class="roomful-form-input">
                                    <input type="number" class="roomful-form-control" id="roomful-height"
                                           placeholder="620"/>
                                </span>
                            <span class="roomful-input-group-after">
                                    <span class="roomful-input-group-text">px</span>
                                </span>
                        </label>
                    </div>
                </div>

                <div class="roomful-col">
                    <div class="roomful-input-field layout">
                        <label class="roomful-input-group" for="roomful-layout">
                        <span class="roomful-input-group-prepend">
                            <span class="roomful-input-group-text">Layout</span>
                        </span>
                            <span class="roomful-input-hint">Default layout</span>
                            <span class="roomful-form-input">
                                <select class="roomful-input-select" name="roomful-layout" id="roomful-layout">
                                    <option value="inner" selected>Inner</option>
                                    <option value="left-right">Horizontal</option>
                                    <option value="top-bottom">Vertical</option>
                                </select>
                            </span>
                        </label>
                    </div>
                </div>

            </div>

            <div class="roomful-row options-1 anchor-input" style="display: none;">

                <div class="roomful-col">
                    <div class="roomful-input-field anchor">
                        <label class="roomful-input-group" for="roomful-anchor">
                                <span class="roomful-input-group-prepend">
                                    <span class="roomful-input-group-text">Text</span>
                                </span>
                            <span class="roomful-input-hint">The text, to show it in the link</span>
                            <span class="roomful-form-input">
                                    <input type="text" class="roomful-form-control" id="roomful-anchor"/>
                                </span>
                        </label>
                    </div>
                </div>

            </div>

            <div class="roomful-row options-2">

                <div class="roomful-col">
                    <div class="roomful-input-field switch-autoplay">
                            <span class="roomful-input-group-prepend">
                                <span class="roomful-input-group-text">Autoplay</span>
                            </span>
                        <span class="roomful-input-hint">Autoplay on load</span>
                        <label class="switch roomful-input-group" for="roomful-autoplay-switch">
                            <input type="checkbox" id="roomful-autoplay-switch">
                            <span class="roomful-slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="roomful-col">
                    <div class="roomful-input-field switch-auth">
                            <span class="roomful-input-group-prepend">
                                <span class="roomful-input-group-text">Need auth</span>
                            </span>
                        <span class="roomful-input-hint">Need auth at start?</span>
                        <label class="switch roomful-input-group" for="roomful-auth-switch">
                            <input type="checkbox" id="roomful-auth-switch">
                            <span class="roomful-slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="roomful-col">
                    <div class="roomful-input-field switch-video-chat">
                            <span class="roomful-input-group-prepend">
                                <span class="roomful-input-group-text">Video Chat</span>
                            </span>
                        <span class="roomful-input-hint">Auto join to video chat</span>
                        <label class="switch roomful-input-group" for="roomful-chat-switch">
                            <input type="checkbox" id="roomful-chat-switch">
                            <span class="roomful-slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="roomful-row">

                <div class="roomful-col">
                    <div class="roomful-input-field youtube">
                        <label class="roomful-input-group" for="roomful-youtube">
                                <span class="roomful-input-group-prepend">
                                    <span class="roomful-input-group-text">Youtube</span>
                                </span>
                            <span class="roomful-input-hint">Youtube video link, to show it on the loader</span>
                            <span class="roomful-form-input">
                                    <input type="text" class="roomful-form-control" id="roomful-youtube"/>
                                </span>
                        </label>
                    </div>
                </div>

            </div>

            <div class="roomful-row">

                <div class="roomful-col">
                    <div class="result-button embed-code">
                        <button id="roomful-add-embed-link" class="button">Insert embed link</button>
                    </div>
                </div>

                <div class="roomful-col">
                    <div class="result-button short-code">
                        <button id="roomful-add-short-code" class="button">Insert shortcode</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
